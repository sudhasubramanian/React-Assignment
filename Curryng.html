 <html>

   <head>
     <div><b>Closure Demo:</b></div>
     <p id="sumValue"></p>
   </head>

   <body>
     <script>
       function myClosureDemo(numberOne) {
         return function(numberTwo) {
           return function(numberThree) {
             if (typeof(numberTwo) === 'number') {
               return numberOne + numberTwo + numberThree;
             }
           };
         };
       }
       document.getElementById("sumValue").innerHTML = myClosureDemo(5)(6)(7);

     </script>
   </body>

 </html>
